services:
  db:
    image: mongo:4.4
    container_name: db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: programmers
    volumes:
      - mongo-data:/data/db
      - ./server/db/mongo.init:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongo", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: har3on:skmz-backend:latest
    container_name: backend
    restart: unless-stopped
    environment:
      profile: prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    image: har3on:skmz-frontend:latest
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mongo-data: