name: CI/CD (self-hosted)

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go tests (dockerized toolchain)
        run: |
          docker run --rm \
            -v "$PWD/server":/app \
            -w /app \
            golang:1.19-bullseye \
            bash -lc "go mod download && go test -v ./..."

      - name: Frontend tests (dockerized toolchain)
        run: |
          docker run --rm \
            -e CI=true \
            -v "$PWD/webapp":/app \
            -w /app \
            node:12.22-bullseye \
            bash -lc "npm ci && npm test -- --watch=false"

  build:
    name: Build & Publish Docker Image
    needs: test
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run Gulp build
        run: npx gulp build

      - name: Docker version
        run: docker version

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_NAME }}:latest
          file: ./Dockerfile

  # -------------------- DEPLOY --------------------------------
  deploy:
    name: Deploy to Vagrant VM
    needs: build
    runs-on: self-hosted

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Vagrant VM
        run: |
          ssh vagrant@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/vagrant/skmz

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_NAME }}:latest
            docker compose -f docker-compose.yml up -d --build
            docker image prune -f

            echo "Deployment done on VM!"
          EOF
